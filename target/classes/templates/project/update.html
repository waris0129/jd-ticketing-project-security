<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: header"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Project Update</h2>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form class="needs-validation" novalidate th:action="@{/project/update/{projectCode}(projectCode=${project.getProjectCode()})}" method="post" th:object="${project}">
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label class="col-form-label">Project Name</label>
                                                    <input id="projectname" th:field="*{projectName}" th:text="${project.projectName}" type="text" placeholder="project name" class="form-control" required>
                                                    <div class="invalid-feedback">Please enter project name.</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label class="col-form-label">Project Code</label>
                                                    <input id="projectcode" disabled th:field="*{projectCode}" th:text="${project.projectCode}" type="text" placeholder="project code" class="form-control" required>
                                                    <div class="invalid-feedback">Please enter project code.</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Assigned Manager</label>
                                                    <select class="custom-select" required="required" th:field="*{assignedManager}">
                                                        <option th:selected="${project.assignedManager}" th:value="${project.assignedManager.username}" th:text="${project.assignedManager.firstName+' '+project.assignedManager.lastName}"></option>
                                                        <option th:each="each: ${managers}" th:value="${each.username}" th:text="${each.firstName+' '+each.lastName }"></option>
                                                    </select>
                                                    <div class="invalid-feedback">Please choose manager</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Project Start Date</label>
                                                    <input th:field="*{projectStartDate}" th:text="${project.projectStartDate}" type="date" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Project End Date</label>
                                                    <input th:field="*{projectEndDate}" th:text="${project.projectEndDate}" type="date" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Project Detail</label>
                                                    <textarea th:field="*{projectDetail}" th:text="${project.projectDetail}" class="form-control"  required></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="float-right">
                                                    <button class="btn btn-success rounded-0" type="submit">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>



                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">User List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Project Code</th>
                                                <th scope="col">Project Name</th>
                                                <th scope="col">Start / End Date</th>
                                                <th scope="col">Manager</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="each : ${projects}">
                                                <td th:text="${each.projectCode}"></td>
                                                <td th:text="${each.projectName}"></td>
                                                <td th:text="${each.projectStartDate + ' / '+each.projectEndDate}"></td>
                                                <td th:text="${each.getAssignedManager().role.description}"></td>
                                                <td th:text="${each.projectStatus}"></td>
                                                <td>
                                                    <a ><button disabled type="button" class="btn btn-warning btn-sm">Update</button></a>
                                                    <a ><button disabled type="button" class="btn btn-danger btn-sm">Delete</button></a>
                                                    <a ><button disabled type="button" class="btn btn-info rounded-0">Complete</button></a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
