<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: header"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Pending Tasks</h2>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form  class="needs-validation" novalidate th:action="@{/task/employee/pending-tasks/{id}(id = ${test.getId()})}" method="post" th:object="${test}">
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Project</label>
                                                    <select class="custom-select" required="required" disabled>
                                                        <option th:text="${test.project.projectCode+'-'+test.project.projectName}">Select</option>
                                                    </select>
                                                    <div class="invalid-feedback">Please choose project</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group" readonly="readonly">
                                                    <label>Assigned Employee</label>
                                                    <select class="custom-select" required="required" disabled>
                                                        <option th:text="${test.employee.firstName+' '+test.employee.lastName}">Select</option>
                                                    </select>
                                                    <div class="invalid-feedback">Please choose Employee</div>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label class="col-form-label">Task Subject</label>
                                                    <input id="projectname" type="text" placeholder="task subject" class="form-control" th:text="${test.taskSubject}" required readonly>
                                                    <div class="invalid-feedback">Please enter project name.</div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label class="col-form-label">Task Detail</label>
                                                    <textarea class="form-control" th:text="${test.taskDetail}" required readonly></textarea>
                                                    <div class="invalid-feedback">Please enter project name.</div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Status</label>
                                                    <select class="custom-select" required="required" th:field="${test.status}">
                                                        <option th:text="${test.status.getValue()}" th:value="''">Select</option>
                                                        <option th:each="each : ${test.status.values()}" th:value="${each}" th:text="${each.getValue()}"></option>
                                                    </select>
                                                    <div class="invalid-feedback">Please choose Employee</div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="float-right">
                                                    <button class="btn btn-success rounded-0" type="submit">Save</button>
                                                </div>
                                            </div>
                                        </div>


                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>



                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <h2>Task List</h2>
                                            <thead>
                                            <tr>
                                                <th scope="col">Project</th>
                                                <th scope="col">Task Subject</th>
                                                <th scope="col">Assign Employee</th>
                                                <th scope="col">Assign Date</th>
                                                <th scope="col">Status</th>
                                                <th scope="col" >Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr  th:each="task : ${tasks}">
                                                <td th:text="${task.project.projectName}"></td>
                                                <td th:text="${task.taskSubject}"></td>
                                                <td th:text="${task.employee.firstName+' '+ task.employee.lastName}"></td>
                                                <td th:text="${task.assignDate}"></td>
                                                <td th:text="${task.status.getValue()}"></td>
                                                <td>
                                                    <a class="btn btn-warning rounded-0" th:href="@{/task/employee/pending-tasks/{id}(id = ${task.getId()})}">Update</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
